<html>
<head>
<title>javascript program</title>
<script>
function show(){
document.getElementById("font Change").style.fontStyle="italic";
document.getElementById("font Change").style.fontSize="40px";
document.getElementById("font Change").style.fontVariant="small-caps";
document.getElementById("font Change").style.font.color="blue";
document.getElementById("font Change").style.letter-spacing="15px";
}
function(){
document.getElementById("font Change").style.fontStyle="normal";
document.getElementById("font Change").style.fontSize="20px";
document.getElementById("font Change").style.fontVariant="";
document.getElementById("font Change").style.color="#0000ff";
document.getElementById("font Change").style.letter-spacing="0px";
}
</script>
</head>
<body>
<p onmouseover="show()"  onmouseout="s()" id="fontChange">pes sac mandya</p>
</body>
</html>
